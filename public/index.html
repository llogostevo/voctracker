<!DOCTYPE html>
<html>
<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<title>Vocational Tracker</title>
</head>

<body>
<h1>Vocational Tracker</h1>

<section id="login-section">
     <!-- start card -->
     <div class="card">
          <h5 class="card-header">Login</h5>
          <div class="card-body">
               <form>
                    <div class="form-group">
                    <label for="userEmail">Email address</label>
                    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Please login with your school email address</small>
                    </div>
                    <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" class="form-control" id="userPassword">
                    </div>
                    <button id="btnLogin" type="submit" class="btn btn-primary">Login</button>
               </form>
          <!-- end card -->
          </div>
     </div>
</section>     

<section id="logout-section">
     <!-- start card -->
     <div class="card">
          <h5 class="card-header">Welcome</h5>
          <div class="card-body">
               <p class="card-text">Welcome to the CFBS Vocational Tracker</p>  
               <button type="submit" class="btn btn-primary">Logout</button>
          <!-- end card -->
          </div>
     </div>
</section>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.14.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.14.2/firebase-analytics.js"></script>
<script src="/__/firebase/7.14.5/firebase-auth.js"></script>


<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>



<!-- Custom scripts -->
<script src="index.js"></script>


</body>
</html>
